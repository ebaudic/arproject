<!DOCTYPE html>
<html>
  <head>
    <title>Test AR mots</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      
      <!-- Un seul marker -->
      <a-marker type="barcode" value="0">
        <a-text value="HELLO" color="red"
          position="0 0 -1" rotation="270 0 0" width="6" align="center"></a-text>

        <a-text value="WORLD" color="blue"
          position="1 0 -1" rotation="270 0 0" width="6" align="center"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
