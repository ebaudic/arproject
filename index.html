<!DOCTYPE html>
<html>

<head>
  <title>Ma première app AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
</head>

<body>
    <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
    renderer="sortObjects: true; antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"

    vr-mode-ui="enabled: false"

    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5"
    
    sourceWidth="800" sourceHeight="600" displayWidth="1280" displayHeight="720">

      
        <a-marker type='barcode' value='0'>
   
            <a-text value="perturbant" 
            side="double" position = "0 0 -1" rotation="270 0 0" 
            width="8"
            color="green" align="right" >
            </a-text>

        </a-marker>
    
      <a-marker type='barcode' value='0'>
   
            <a-text value="intriguant" 
            side="double" position = "0 0 -1" rotation="270 0 0" 
            width="8"
            color="blue" align="left" >
            </a-text>

        </a-marker>

       <a-marker type='barcode' value='0'>
   
            <a-text value="surprenant" 
            side="double" position = "0 0 -1" rotation="270 0 0" 
            width="8"
            color="purple" align="high" >
            </a-text>

        </a-marker>

       <a-marker type='barcode' value='0'>
   
            <a-text value="prosaïque" 
            side="double" position = "0 0 -1" rotation="270 0 0" 
            width="8"
            color="red" align="down" >
            </a-text>

        </a-marker>

       <a-marker type='barcode' value='0'>
   
            <a-text value="déconcertant" 
            side="double" position = "0 0 -1" rotation="270 0 0" 
            width="8"
            color="yellow" align="bottom right" >
            </a-text>

        </a-marker>

      <a-marker type='barcode' value='0'>
   
            <a-text value="accoutumé" 
            side="double" position = "0 0 -1" rotation="270 0 0" 
            width="8"
            color="pink" align="bottom left" >
            </a-text>

        </a-marker>

       <a-marker type='barcode' value='0'>
   
            <a-text value="impertinent" 
            side="double" position = "0 0 -1" rotation="270 0 0" 
            width="8"
            color="orange" align="top left" >
            </a-text>

        </a-marker>

       <a-marker type='barcode' value='0'>
   
            <a-text value="songer" 
            side="double" position = "0 0 -1" rotation="270 0 0" 
            width="8"
            color="brown" align="top right" >
            </a-text>

        </a-marker>

        <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
