<!DOCTYPE html>
<html>

<head>
  <title>Ma premi√®re app AR</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
</head>

<body>
    <a-scene embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix;"
    renderer="sortObjects: true; antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"

    vr-mode-ui="enabled: false"

    smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5"
    
    sourceWidth="800" sourceHeight="600" displayWidth="1280" displayHeight="720">

    <a-assets>
      <img id="image" src="urinoir marcel duchamps.jpg">
    </a-assets>
      
    <a-marker type='barcode' value='35'>

      <a-image src="#image" 
       rotation="270 0 0" 
       width="2"
       height="2"> </a-image>
     
       <a-text value="Perturbant" 
       side="double" position = "0 1,5 -2" rotation="270 0 0" 
       width="8"
       color="green" align="center" >
       </a-text>

       <a-text value="Intriguant" 
       side="double" position = "2 -2 -1,4" rotation="270 0 0" 
       width="8"
       color="blue" align="center" >
       </a-text>
     
       <a-text value="Surprenant" 
       side="double" position = "-2 1 -1,5" rotation="270 0 0" 
       width="8"
       color="purple" align="center" >
       </a-text>

       <a-text value="Prosaique" 
       side="double" position = "2 -1 0" rotation="270 0 0" 
       width="8"
       color="red" align="center" >
       </a-text>

       <a-text value="Deconcertant" 
       side="double" position = "2,5 1 1,5" rotation="270 0 0" 
       width="8"
       color="yellow" align="center" >
       </a-text>
       
       <a-text value="Accoutume" 
       side="double" position = "0 -1,5 2" rotation="270 0 0" 
       width="8"
       color="pink" align="center" >
       </a-text>

       <a-text value="Impertinent" 
       side="double" position = "-2 -2 1" rotation="270 0 0" 
       width="8"
       color="orange" align="center" >
       </a-text>

       <a-text value="Songer" 
       side="double" position = "-2 -1 0" rotation="270 0 0" 
       width="8"
       color="brown" align="center" >
       </a-text>
     
     </a-marker>

        <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
